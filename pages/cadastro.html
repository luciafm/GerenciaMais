<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Gerencia+</title>
  <link rel="stylesheet" href="../styles/cadastroStyle.css">
</head>
<body>

<div class="wrapper">

  <!-- Lado esquerdo -->
  <div class="left-panel">
    <h1>Gerencia+</h1>
    <h2>Crie sua conta e comece a organizar o seu negócio</h2>

    <img src="../assents/imagem_mercado_nacional.png" class="illustration" alt="Ilustração de mercado">
  </div>

  <!-- Lado direito - CADASTRO -->
  <div class="login-container">
    <form class="login-box cadastro-box">

      <h2>Crie sua conta</h2>

      <p class="lead">
        É rápido, simples e gratuito. Tenha acesso ao melhor sistema de gestão para pequenos negócios.
      </p>

      <!-- Campos -->
      <label>Nome completo</label>
      <input type="text" placeholder="Ex: Maria Oliveira">

      <label>E-mail</label>
      <input type="text" placeholder="Digite seu CNPJ">

      <label>Usuário</label>
      <input type="text" placeholder="Nome de usuário">

      <label>Senha</label>
      <input type="password" placeholder="Crie uma senha">

      <label>Confirmar senha</label>
      <input type="password" placeholder="Repita a senha">

      <!-- Botão principal -->
      <button type="submit" class="btn-primary">Criar conta</button>

      <p class="ou">OU</p>

      <!-- Botão Google -->
      <button type="button" class="google-btn">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google logo">
        Continuar com Google
      </button>

      <!-- Já possui conta -->
      <p class="tem-conta nova-opcao">
        Já possui uma conta?
        <a href="login.html" class="btn-link">Entrar</a>
      </p>

    </form>
  </div>

</div>

<footer class="footer">
  <div class="footer-content">

    <p class="copy">© 2025 Gerencia+</p>

    <div class="footer-links">
      <a href="#">Privacidade</a>
      <span>|</span>
      <a href="#">Termos & Condições</a>
      <span>|</span>
      <a href="#">FAQs</a>
      <span>|</span>
      <a href="#">Contato</a>
    </div>

    <p class="version">Versão 1.0.0</p>

  </div>
</footer>

</body>
</html>
